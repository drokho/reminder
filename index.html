<!DOCTYPE html> 
<html>  
    <head>
    	<link rel="manifest" href="manifest.json">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" sizes="192x192" href="icon-192.png">
        <link rel="apple-touch-icon" sizes="64x64" href="icon-192.png" />
        <title>Reminder</title>
        <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
        <script src="notify.js"></script>
        <script src="app.js"></script>
        <link type"text/css" rel="stylesheet" href="styles.css" />
       
    </head>
    <body>
    	<header>
            <h1>REMINDER</h1>
        </header>
        <div class="main">
        	
            <form method="post" id="reminder-form">
                <div>
                    <label for="task">Task: </label>
                    <textarea id="task" name="task" placeholder="What would you like to do?"></textarea>
                </div>
                <div>
                    <label for="interval">Reminder Interval</label>
                    Remind me every <input id="interval" type="number" min="1" value="4" name="interval" size="1" step="1" /> Hours
                </div>
                <div>
                    <input type="submit" class="button" value="Remind Me!" />
                </div>
            </form>
            <div>
                    <ul class="task-list wrapper">
                        <!-- task cards go here -->
                    </ul>
                
                </div>
        </div>

    </body>
</html>
